<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/index.js"></script>
    </head>
    <body>
        <div class="container">
                <input id="display" name="display">
                
                <button class="btn-ac" value="AC" onclick="btnClick(this.innerText)">AC</button>
                <button class="btn-c" value="C" onclick="btnClick(this.innerText)">C</button>
                <button class="btn-operator" value="*" onclick="btnClick(this.innerText)">*</button>

                <button class="btn-number" value="7" onclick="btnClick(this.innerText)">7</button>
                <button class="btn-number" value="8" onclick="btnClick(this.innerText)">8</button>
                <button class="btn-number" value="9" onclick="btnClick(this.innerText)">9</button>
                <button class="btn-operator" value="/" onclick="btnClick(this.innerText)">/</button>

                <button class="btn-number" value="4" onclick="btnClick(this.innerText)">4</button>
                <button class="btn-number" value="5" onclick="btnClick(this.innerText)">5</button>
                <button class="btn-number" value="6" onclick="btnClick(this.innerText)">6</button>
                <button class="btn-operator" value="+" onclick="btnClick(this.innerText)">+</button>

                <button class="btn-number" value="1" onclick="btnClick(this.innerText)">1</button>
                <button class="btn-number" value="2" onclick="btnClick(this.innerText)">2</button>
                <button class="btn-number" value="3" onclick="btnClick(this.innerText)">3</button>
                <button class="btn-operator" value="-" onclick="btnClick(this.innerText)">-</button>

                <button class="btn-plus-min" onclick="btnClick(this.innerText)">+-</button>
                <button class="btn-number" value="0" onclick="btnClick(this.innerText)">0</button>
                <button class="btn-decimal" value="." onclick="btnClick(this.innerText)">.</button>
                <button class="btn-equals" value="=" onclick="btnClick(this.innerText)">=</button>
        </div>

    </body>
</html>
